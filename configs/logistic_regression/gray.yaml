model:
  name: "LogisticRegression"
  dim: 1024
  num_classes: 10

dataset:
  path: "data"
  batch_size: 64
  shuffle: True
  num_workers: 4
  drop_last: False
  gray_scale: True
  hog_feature: False

optimizer:
  type: "AdamW"
  params:
    lr: 0.01

trainer:
  max_epoch: 50
  extra: False

stats:
  stats_dir: "stats"
  stats_folder: "logisitc_regression/grayscale/"